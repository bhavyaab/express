<!DOCTYPE html5>
<html>
<head>
  <title>HELLO EXPRESS</title>
</head>
<body>
  <button type='button' onclick="loadDoc()">post request</button>
  <div id="demo"></div>
  <script>
  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML = this.responseText;
      }
    };
    xhttp.open("POST", "http://bhavya1.herokuapp.com/contact", true);
    // xhttp.open("POST", "http://localhost:8000/contact", true);
    xhttp.send();
  }
  </script>
</body>
</html>
